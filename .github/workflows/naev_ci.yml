on: [push, pull_request]

name: CI

permissions: {}
jobs:
  "Package_Source":
    permissions:
      contents: write
    uses: "naev/naev/.github/workflows/compile_naev.yml@main"
    with:
      platform: "source"

  "Linux_Compile_Naev":
    needs: "Package_Source"
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_type: debug
          - build_type: release
    uses: "naev/naev/.github/workflows/compile_naev.yml@main"
    with:
      platform: "linux"
      build_type: "${{ matrix.build_type }}"
      release: false

  "Windows_Compile_Naev":
    needs: "Package_Source"
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_type: debug
          - build_type: release
    uses: "naev/naev/.github/workflows/compile_naev.yml@main"
    with:
      platform: "windows"
      build_type: "${{ matrix.build_type }}"
      release: false

  "Darwin_Compile_Naev":
    needs: "Package_Source"
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_type: debug
          - build_type: release
    uses: "naev/naev/.github/workflows/compile_naev.yml@main"
    with:
      platform: "macos"
      build_type: "${{ matrix.build_type }}"
      release: false

  "Documentation":
    needs:
      [
        Linux_Compile_Naev,
        Windows_Compile_Naev,
        Darwin_Compile_Naev,
      ]
    permissions:
      contents: write
    uses: "naev/naev/.github/workflows/compile_naev.yml@main"
    with:
      platform: "docs"
